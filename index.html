<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game!</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <header>
      <img src="/images/GameZoooN.png" alt="GamZoooN Logo" />

      <div>
        <h2 class="g-title">TEC TAC TOE</h2>
      </div>
      <div id="sound"></div>
      <audio controls loop id="myTune">
        <source src="/audio/cyba_-_yellow.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <!-- <video controls="" autoplay="" name="media"><source src="/audio/cyba_-_yellow.mp3" type="audio/mpeg"></video> -->
    </header>
    <main>


        <input class="slider" value="1" min="1" max="5" name="rangeslider" type="range" />

      <nav>
        <div class="race">
          <div class="track-0">
            <div class="name-0">
              <form>
                <input
                  id="player-0"
                  class="play-0"
                  type="text"
                  name="player-0"
                  placeholder="X Player"
                  value="X Player"
                />
              </form>
            </div>
          </div>
          <div class="track-1">
            <div class="name-1">
              <form>
                <input
                  id="player-1"
                  class="play-1"
                  type="text"
                  name="player-1"
                  placeholder="O Player"
                  value="O Player"
                />
              </form>
            </div>
          </div>
        </div>

        <a href="#" id="start">start</a>
      </nav>
      <div id="board" class="theme g-board"></div>
    </main>
    <footer>
      <div>
        Â©2019 GameZooon <a href="#"> Privacy Policy </a>
        <a href="#"> Terms of Service</a>
      </div>
      <div class="attribution-block">
        <a href="http://dig.ccmixter.org/files/cyba/60166">yellow</a> by cyba
        (c) copyright 2019 Licensed under a Creative Commons
        <a href="http://creativecommons.org/licenses/by-nc/3.0/"
          >Attribution Noncommercial (3.0)</a
        >
        license.
      </div>
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="scripts/main.js"></script>
</html>
